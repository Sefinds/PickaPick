  <script type="module">
    import {
      auth,
      user,

    } from "../firebase.js";
    import {

    } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";
    import {
      collection,
      addDoc,
      doc,
      setDoc,
      updateDoc,
      getDocs,
      onSnapshot,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js";


    function myFunction() {

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log('user logged');

          const uid = user.uid;
          const ref = doc(db, 'Users', uid);

        } else {
          console.log('User is signed out');
        }
      });

      var user = JSON.parse(localStorage.getItem('users'));
      document.getElementById("username").textContent = (user.username);
      document.getElementById("userimg").src = (user.img);
      document.getElementById('profil-box').style.backgroundColor = (user.imgcolor);
      document.getElementById('profil-box').style.borderColor = (user.bordercolor);
      document.getElementById('back').style.backgroundColor = (user.imgcolor);
      document.getElementById('descriptionbox').style.backgroundColor = (user.imgcolor);
    };

    console.log(myFunction())
